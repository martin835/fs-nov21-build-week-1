<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
        integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Kanit:ital,wght@0,100;0,200;0,400;0,600;1,700&family=Martel+Sans:wght@200;300;400;600;700;800;900&family=Nunito:wght@200;400;700&family=Source+Sans+Pro:wght@200;400;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">
    <link rel="stylesheet" href="styles-login.css">
    <title>Login</title>
</head>

<body>

    <div class="container-fluid border-bottom">
        <div class="row ">
            <div class="col-12 d-flex justify-content-center ">
                <img class="logo-login my-3" src="/Spotify_Logo_CMYK_Black.png" alt="">
            </div>
        </div>
    </div>

    <div class="container d-flex flex-column align-items-center ">
        <div class="row ">
            <p class="mt-3 mb-2 login-p">To continue, log in to Spotify</p>
        </div>
        <div class="row ">
            <button class="facebook py-2">
                <i class="bi bi-facebook"></i>
                <span class="ml-2">CONTINUE WITH FACEBOOK</span>
            </button>
        </div>

        <div class="row mt-2 ">
            <button class="apple py-2">
                <i class="bi bi-apple"></i>
                <span class="ml-2">CONTINUE WITH APPLE</span>
            </button>
        </div>

        <div class="remember-box align-items-center ">
            <div class="row mt-2">
                <div class="col-5 pr-0">
                    <hr>
                </div>
                <div class="col-2 d-flex justify-content-center"><span class="or px-0 pt-1">OR</span></div>
                <div class="col-5 pl-0">
                    <hr>
                </div>
            </div>
        </div>

        <div class="row mt-2">
            <input id="name" class="input-login" type="text" placeholder="   Email address or username">

        </div>

        <div class="row mt-1">
            <input class="input-login" type="password" placeholder="   Password">
        </div>

        <div class="row mt-2">
            <div class="remember-box">
                <div class="d-flex remeber-box justify-content-between">
                    <div class="d-block form-check">
                        <input type="checkbox" class="form-check-input check-box" id="exampleCheck1">
                        <label class="form-check-label remember-me" for="exampleCheck1">Remember me</label>
                    </div>
                    <div>
                        <button onclick="store()" class="login-button px-5 py-2"><a href="index.html">LOG IN</a></button>
                    </div>
                </div>
            </div>

        </div>

        <div class="remember-box border-bottom pb-3 ">
            <div class="row justify-content-center">
                <p class="forgot mt-2">Forgot your password?</p>
            </div>
        </div>

        <div class="row ">
            <p class="mt-3 mb-2 login-p">Don´t have an account?</p>
        </div>

        <div class="row mt-2 border-bottom">
            <button class="sign-up py-2 mb-3">
                <span class="ml-2">SIGN UP FOR SPOTIFY</span>
            </button>
        </div>

        <p class="conditions">If you click "Log in with Facebook" and are not a Spotify user, you will be registered and
            you agree to Spotify´s <span class="terms">Terms & Conditions</span> and <span class="terms">Privacy
                Policy</span></p>








    </div>


    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF"
        crossorigin="anonymous"></script>
    <script src="index.js"></script>

</body>
<script>
    window.onload = function () {
        localStorage.clear()
    }
</script>

</html>
