<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">

    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">
    <!-- Font Awesome Icons -->
    <script src="https://kit.fontawesome.com/67d0306ae4.js" crossorigin="anonymous"></script>

    <!-- Raleway Font linked -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kanit:ital,wght@0,100;0,200;0,400;0,600;1,700&family=Martel+Sans:wght@200;300;400;600;700;800;900&family=Nunito:wght@200;400;700&family=Source+Sans+Pro:wght@200;400;700&display=swap" rel="stylesheet">
    <!-- Our CSS -->
    
    <link rel="stylesheet" href="styles.css">

    <title>Artist page</title>
  </head>
  <body>
    
    <!-- This is the main container for the sections 1-3 -->
                        <div class="artist-songs-table-wrapper px-3" id="play-list-container">
                           
                        </div>
 

    <!-- End of the main container -->

    <!-- This is the footer, which is outside of the main container -->
    <footer class="fixed-bottom footer-class">
        <div class="container-fluid">
         <div class="row">
             <div class="col-md-3 d-flex flex-nowrap justify-content-center justify-content-md-between">
            
                     <img src="Assests/tile1.jpg" alt="footer-tile" id="play-image" class="align-self-center footer-tile mr-2">
                 
                 <div class="align-self-center mr-md-auto">
                     <p class="mb-0 footer-song-text" style="font-size: small;" id="play-song">Everlong</p>
                     <span class="lead" style="font-size: xx-small;" id="play-band">Foo Fighters</span>
                     
                 </div>
                 <div class="d-flex align-items-center justify-content-center">
                     <i class="bi bi-heart ml-3"></i>
                     <i class="bi bi-pip ml-3"></i>
                 </div>
             </div>
             <div class="col-md-6 px-5">
                 <div class="d-flex justify-content-center align-items-center w-100">
                     <i class="bi bi-shuffle d-inline-block mx-2 "></i>
                     <i class="bi bi-skip-start d-inline-block mx-2 "></i>
                     <div class="footer-play-button-wrapper" id="button-play">
                         <i class="bi bi-play-circle-fill  d-none footer-play-button-bigger mx-2"></i>
                         <i class="bi bi-pause-circle-fill   footer-play-button-bigger mx-2"></i>
                     </div>                     
                     <i class="bi bi-skip-end d-inline-block mx-2 "></i>
                     <i class="bi bi-arrow-repeat d-inline-block mx-2 "></i>
                 </div>
                 <div class="d-flex align-items-center justify-content-center mb-3 mt-n1">
                        <span class="footer-timers" id="timer-start">0:00</span>
                        <div class="mx-2" id="myProgress">
                            <div id="myBar"></div>
                        </div>
                        <span class="footer-timers" id="timer-end">3:34</span>
                 </div>
             </div>
             <div class="col-md-2 d-none d-lg-block ">
                 <div class="d-flex flex-nowrap justify-content-between align-items-center d-inline-block mt-3">
                     <i class="bi bi-list-task"></i>
                     <i class="bi bi-music-player-fill px-2"></i>
                     <i class="bi bi-volume-up pl-2"></i>
                     <hr style="height: 3px; width: 60%; background-color: grey; border-radius: 2px;">
                     
                 </div>
             </div>
         </div>
        </div>
    </footer>






    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF" crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <!--
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.min.js" integrity="sha384-VHvPCCyXqtD5DqJeNxl2dtTyhF78xXNXdkwX1CZeRusQfRKp+tA7hAShOK/B/fQ2" crossorigin="anonymous"></script>
    -->
    <!-- <script src="js.js" ></script> -->
    <script src="movebar.js" ></script>
  </body>
</html>
